{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Reset Your Password</h2>
        <p>Enter your email address and we'll send you a link to reset your password.</p>
        
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Reset Link</button>
        </form>

        <a href="{% url 'login' %}">Back to Login</a>
    </div>
{% endblock %}
