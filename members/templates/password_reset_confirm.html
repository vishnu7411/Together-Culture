{% extends "base.html" %}
{% block content %}
    <div class="container">
        <h2>Set a New Password</h2>
        {% if validlink %}
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Reset Password</button>
            </form>
        {% else %}
            <p>The reset link is invalid or has expired.</p>
        {% endif %}
        
        <a href="{% url 'login' %}">Back to Login</a>
    </div>
{% endblock %}
