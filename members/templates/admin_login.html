<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Together Culture</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header */
        .header {
            font-size: 2.8em;
            font-weight: bold;
            text-align: center;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        /* Login Container */
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: #333;
        }

        .login-container h2 {
            font-size: 2rem;
            color: #1e3c72;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .login-container button:hover {
            background-color: #e6b800;
        }

        /* Error Message */
        .error-container {
            margin-bottom: 15px;
        }

        .error-message {
            background-color: #ff4d4d;
            color: white;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        /* Back to Home Button */
        .back-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: black;
            font-size: 1em;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
            color: #080808;
        }

        /* Footer - Fixed at bottom */
        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <div class="header">TOGETHER CULTURE</div>

    <!-- Admin Login Box -->
    <div class="login-container">
        <h2>Admin Login</h2>

        <!-- Error Messages -->
        {% if messages %}
            <div class="error-container">
                {% for message in messages %}
                    <div class="error-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
    </div>

    <!-- Footer - Fixed at bottom -->
    <div class="footer">
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms of Service</a> | 
        <a href="#">Help Center</a>
    </div>

</body>
</html>
