<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together Culture - Sign Up</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #ffcc00;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 10px 0;
            width: 100%;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover { color: #ffcc00; }

        .signup-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: left;
            color: #333;
            margin: 50px 0;
        }

        .signup-container h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #1e3c72;
        }

        .signup-container label {
            font-size: 0.9em;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .signup-container input,
        .signup-container select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .signup-container button {
            width: 100%;
            padding: 12px;
            background-color: #ffcc00;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }

        .signup-container button:hover { background-color: #e6b800; }

        .back-btn {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #555;
            font-size: 1em;
            text-decoration: none;
            font-weight: bold;
        }

        .back-btn:hover {
            text-decoration: underline;
            color: #222;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
            font-weight: bold;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
            position: fixed;
            bottom: 0;
        }

        .footer a {
            color: #ffcc00;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>Together Culture</h1>
        <p>Connecting Creativity and Community</p>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Events</a>
        <a href="#">Careers</a>
        <a href="#">About Us</a>
        <a href="{% url 'login' %}">Login</a>
    </nav>

    <div class="signup-container">
        <h2>Sign Up</h2>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="success-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="membership_type">Membership Type:</label>
            <select id="membership_type" name="membership_type" required>
                <option value="">Select Membership</option>
                <option value="Community">Community</option>
                <option value="Key Access">Key Access</option>
                <option value="Creative Workspace">Creative Workspace</option>
            </select>

            <label for="interests">Interests:</label>
            <input type="text" id="interests" name="interests" placeholder="e.g., creating, sharing, working" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Create Account</button>
        </form>

        <a href="{% url 'home' %}" class="back-btn">‚Üê Back to Home</a>
    </div>

    <div class="footer">
        <a href="#">Privacy Policy</a> |
        <a href="#">Terms of Service</a> |
        <a href="#">Help Center</a>
    </div>

</body>
</html>
