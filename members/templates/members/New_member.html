<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together Culture - Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Signup Form */
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin: 20px 0;
        }

        .signup-container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .signup-container label {
            font-size: 0.9em;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .signup-container input, .signup-container textarea, .signup-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-container button:hover {
            background-color: #555;
        }

        /* Success Message */
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Together Culture</h1>
        <p>Connecting Creativity and Community</p>
    </header>

    <nav>
        <a href="{% url 'home' %}">Home</a>
        <a href="#">Events</a>
        <a href="#">Careers</a>
        <a href="#">About Us</a>
        <a href="{% url 'register' %}">Login</a>
    </nav>

    <div class="signup-container">
        <h2>Sign Up</h2>

        <!-- Success Message -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <div class="success-message">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms</a> | 
        <a href="#">Help Center</a>
    </footer>

    <script>
        // Redirect to home after successful registration
        document.addEventListener("DOMContentLoaded", function() {
            let successMessage = document.querySelector(".success-message");
            if (successMessage) {
                setTimeout(() => {
                    window.location.href = "{% url 'home' %}";
                }, 2000); // Redirect after 2 seconds
            }
        });
    </script>
</body>
</html>
