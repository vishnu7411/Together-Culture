<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together Culture - Login</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header */
        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: #333;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
            color: #666;
        }

        /* Login Form */
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-container .checkbox {
            text-align: left;
            margin: 10px 0;
        }

        .login-container .checkbox label {
            font-size: 0.9em;
            color: #666;
        }

        .login-container .forgot-password {
            font-size: 0.9em;
            color: #666;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }

        .login-container .forgot-password:hover {
            text-decoration: underline;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-container button:hover {
            background-color: #555;
        }

        .login-container .signup-link {
            font-size: 0.9em;
            color: #666;
            margin-top: 20px;
        }

        .login-container .signup-link a {
            color: #333;
            text-decoration: none;
        }

        .login-container .signup-link a:hover {
            text-decoration: underline;
        }
    

        /* Footer */
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        footer a {
            color: #666;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Together Culture</h1>
        <p>Connecting Creativity and Community</p>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <input type="text" placeholder="Email or Username" required>
        <input type="password" placeholder="Password" required>
        <div class="checkbox">
            <input type="checkbox" id="keep-signed-in">
            <label for="keep-signed-in">Keep me signed in</label>
        </div>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button>Login</button>
        <p class="signup-link">Don't have an account? <a href="#">Sign Up</a></p>
    </div>

    <!-- Footer -->
    <footer>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms</a> | 
        <a href="#">Help Center</a>
        <p>&copy; 2025 Together Culture</p>
    </footer>
</body>
</html>
