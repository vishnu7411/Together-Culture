<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Together Culture - Sign Up</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            width: 100%;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0;
            width: 100%;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Signup Form */
        .signup-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: left;
            margin: 20px 0;
        }

        .signup-container h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .signup-container label {
            font-size: 0.9em;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }

        .signup-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .signup-container .gender-options {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .signup-container .gender-options label {
            margin-right: 15px;
            font-size: 0.9em;
            color: #666;
        }

        .signup-container .gender-options input {
            width: auto;
            margin-right: 5px;
        }

        .signup-container .show-password {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .signup-container .show-password input {
            width: auto;
            margin-right: 10px;
        }

        .signup-container .show-password label {
            font-size: 0.9em;
            color: #666;
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .signup-container button:hover {
            background-color: #555;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            margin-top: auto;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Together Culture</h1>
        <p>Connecting Creativity and Community</p>
    </header>

    <!-- Navigation -->
    <nav>
        <a href="home.html">Home</a>
        <a href="Membership_details.html">Membership Details</a>
        <a href="#">Events</a>
        <a href="#">Careers</a>
        <a href="#">About Us</a>
        <a href="Login.html">Login</a>
    
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" placeholder="First Name" required>

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" placeholder="Last Name" required>

        <label>Gender</label>
        <div class="gender-options">
            <label>
                <input type="radio" name="gender" value="male" required> Male
            </label>
            <label>
                <input type="radio" name="gender" value="female" required> Female
            </label>
        </div>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="membership-type">Membership Type</label>
        <select id="membership-type" required>
            <option value="community">Community</option>
            <option value="key-access">Key Access</option>
            <option value="creative-workspace">Creative Workspace</option>
        </select>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm Password" required>

        <div class="show-password">
            <input type="checkbox" id="show-password">
            <label for="show-password">Show Password</label>
        </div>

        <button type="submit">Sign Up</button>
    </div>

    <!-- Footer -->
    <footer>
        <a href="#">Privacy Policy</a> | 
        <a href="#">Terms</a> | 
        <a href="#">Help Center</a>
    </footer>

    <script>
        // JavaScript to toggle password visibility
        const showPasswordCheckbox = document.getElementById('show-password');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');

        showPasswordCheckbox.addEventListener('change', function () {
            const type = this.checked ? 'text' : 'password';
            passwordInput.type = type;
            confirmPasswordInput.type = type;
        });
    </script>
</body>
</html>
